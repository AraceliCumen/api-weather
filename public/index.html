<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api weather</title>
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/img/icon.png">
</head>

<body>
  <div class="container-fluid splash">
    <div class="row ">
      <div class="col-xs-12">
        <h1 class="center-align">weather</h1>
        <img src="assets/img/clima1.gif" alt="gif" class="responsive-img">
      </div>
    </div>
  </div>
  <!--nav-->
  <header>
    <nav class="navbar navbar-inverse principal">
      <div class="container-fluid">
        <div class="navbar-header">
          <!--boton barras para la version mobile-->
          <button type="button" class="navbar-toggle collapsed boton-hamburger" data-toggle="collapse" data-target="#navbar-1">
            <span class="sr-only">Menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--imagen-->
          <a class="navbar-brand" href="#">
            <p class="text-center">weather</p>
          </a>
        </div>
        <!--Menu despegable para desktop y mobile-->
        <div class="collapse navbar-collapse" id="navbar-1">
          <!--se posciona al lado derecho en desktop-->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../index.html">Regresar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="imagen">
    <div class="container-fluid">
      <div class="row container-flex-row">
        <div class="col-xs-4 col-xs-offset-4 container-flex-column">
          <img id="img-principal" src="assets/img/icon.png" alt="img-principal" class="img-responsive text-center">
        </div>
        <div class="col-xs-4">
          <h1 class="text-center temperature" id="temperature">15°C</h1>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-6">
          <p class="text-center text-white">Wind</p>
        </div>
        <div class="col-xs-6">
          <p class="text-center text-white" id="wind"></p>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-6">
          <p class="text-center text-white">Humidity</p>
        </div>
        <div class="col-xs-6">
          <p class="text-center text-white" id="humidity"></p>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-6">
          <p class="text-center text-white">UV Index</p>
        </div>
        <div class="col-xs-6">
          <p class="text-center text-white" id="uv-index"></p>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-6">
          <p class="text-center text-white">Pressure</p>
        </div>
        <div class="col-xs-6">
          <p class="text-center text-white" id="pressure"></p>
        </div>
      </div>
      <div class="container-fluid container-week-button">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <button id="btn-prediction-week" class="btn btn-default btn-lg btn-block center-block" type="submit">Predicción de la semana</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <!--vinculando con el framework bootstrap-js-->
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/splash.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
