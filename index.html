<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api weather</title>
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/img/icon.png">
</head>

<body>
  <div class="container-fluid splash">
    <div class="row ">
      <div class="col-xs-12">
        <h1 class="center-align">weather</h1>
        <img src="assets/img/clima1.gif" alt="gif" class="responsive-img">
      </div>
    </div>
  </div>
  <!--nav-->
  <header>
    <nav class=" navbar-inverse  principal">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <!-- <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> -->
          </button>
          <a class="navbar-brand" href="#">Weather</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#">Link</a></li> -->
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="imagen">
    <div class="container">
      <div class="row container-flex-row">
        <div class="col-xs-4 col-xs-offset-4 container-flex-column">
          <img id="img-principal" src="assets/img/icon.png" alt="img-principal" class="img-responsive text-center">
        </div>
        <div class="col-xs-4">
          <h1 class="text-center">15°C</h1>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-6">
          <p class="text-center text-white">Wind</p>
        </div>
        <div class="col-xs-6" id="wind">
        </div>
        <div class="col-xs-6">
          <p class="text-center text-white">Humidity</p>
        </div>
        <div class="col-xs-6" id="humidity">
        </div>
        <div class="col-xs-6">
          <p class="text-center text-white">UV Index</p>
        </div>
        <div class="col-xs-6" id="uv-index">
        </div>
        <div class="col-xs-6">
          <p class="text-center text-white">Pressure</p>
        </div>
        <div class="col-xs-6" id="pressure">
        </div>
        <div class="row ">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-default btn-lg btn-block " type="submit">Predicción de la semana</button>
          </div>
        </div>
      </div>
  </section>
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <!--vinculando con el framework bootstrap-js-->
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/splash.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
